databaseChangeLog:
  -changeSet:
    id: create-books-table
    author: ViktoriiaKh
    changes:
      - createTable:
        tableName: books
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constrains:
                primaryKey: true
                nullable: false
          - column:
             name: title
             type: varchar(255)
             constrains:
               nullable: false
          - column:
              name: author
              type: varchar(255)
              constrains:
                nullable: false
          - column:
              name: isbn
              type: varchar(255)
              constrains:
                nullable: false
                unique: true
          - column:
              name: price
              type: decimal
              constrains:
                nullable: false
          - column:
              name: description
              type: varchar(255)
          - column:
              name: coverImage
              type: varchar(255)
          - column:
              name: isDelete
              type: boolean

