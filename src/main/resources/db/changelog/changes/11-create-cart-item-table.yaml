databaseChangeLog:
  - changeSet:
      id: create-cart-item-table
      author: ViktoriiaKh
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: is_delete
                  type: boolean
                  constraints:
                    nullable: false
