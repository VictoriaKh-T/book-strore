databaseChangeLog:
  - changeSet:
      id: create-shoppingCarts_cartItems-table
      author: ViktoriiaKh
      changes:
        - createTable:
            tableName: shopping_carts_cart_items
            columns:
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
